name: Баг на сервере
description: Для проблем с prdx.so и cr.prdx.so
labels: ["server"]

body:
  - type: input
    id: name
    attributes:
      label: Опишите баг
      placeholder: Cжатое описание ошибки
    validations:
      required: true
    
  - type: textarea
    id: desc
    attributes:  
      label: Шаги для воспроизведения поведения
      value: |
        1. Зайдите на сервер "cr.prdx.so/prdx.so"
        2. Нажмите "...."
        3. Пройдите до "...."
        4. Получите "...."
        
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Ожидаемое поведение
      placeholder: Четкое и сжатое описание того, что вы ожидали увидеть, если бы бага не было
    validations:
      required: true

  - type: textarea
    id: media
    attributes:
      label: Если возможно, прикрепите скриншоты или видео
      placeholder: можно вставить сюда
    validations:
      required: false

  - type: textarea
    id: specs
    attributes:
      label: Технические характеристики
      value: |
       - ОС: Windows / Mac / Linux
       - Видеокарта, процессор
       - Оперативная память
      placeholder:
    validations:
      required: false

  - type: textarea
    id: mc
    attributes:
      label: Minecraft (если ошибка связана с визуальными багами / сложностями при входе на сервер)
      value: |
        - Версия: [1.20.6 Fabric]
        - Лаунчер [Prism Launcher]
      placeholder:
    validations:
      required: false

      

  - type: textarea
    id: misc
    attributes:
      label: Любая дополнительная информация
      placeholder:
    validations:
      required: false
      
